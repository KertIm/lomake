<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekisteröitymislomake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>

    <div class="container">
        <div class="header">
            <div id="name">
                <h1>Rekisteröitymislomake</h1>
            </div>
            <p>Siirry kentästä toiseen tab-näppäimellä.</p>
        </div>
        <form action="form" id="form">

            <div class="form-control">
                <label for="id">Käyttäjä ID:</label>
                <input type="text" placeholder="käyttäjä ID" id="id">
            </div>
            <div class="form-control">
                <label for="salasana">Salasana:</label>
                <input type="password" placeholder="salasana" id="salasana">
            </div>
            <div class="form-control">
                <label for="nimi">Nimi:</label>
                <input type="text" placeholder="nimi" id="nimi">
            </div>
            <div class="form-control">
                <label for="osoite">Osoite:</label>
                <input type="text" placeholder="osoite" id="osoite">
            </div>
            <div class="form-control">      <!--takes postinumero kohdan pois-->
                <label for="maa">Maa:</label>
                <select id="maat" name="maat" form="maat">
                    <option value="suomi">Suomi</option>
                    <option value="joku">joku</option>
                </select>

            </div>
            <div class="form-control">
                <label for="postinumero">Postinumero:</label>
                <input type="text" placeholder="postinumero" id="postinumero">
            </div>   
            <div class="form-control">
                <label for="email">Sähköposti:</label>
                <input type="email" placeholder="sähköposti" id="email">
            </div>

            <!--sukupuoli piste valinta-->
            <div class="form-control1">
                <label for="sukupuoli">Sukupuoli:</label> 
                <input type="radio" id="sukupuoli" name="sukupuoli" value="mies"> Mies  
                <input type="radio" id="sukupuoli" name="sukupuoli" value="nainen"> Nainen  
            </div>

            <!--kieli taulukko valinta-->
            <div class="form-control1">
                <div class="taulukko">
                    <label for="kieli">Kieli:</label>
                    <input type="checkbox" id="kieli" name="kieli" value="suomi">Suomi 
                    <input type="checkbox" id="kieli" name="muu" value="muu">Muu kuin suomi
                </div>
            </div>

            <div class="form-control"><!--lisätietoja (valinnainen teksti)iso laatikko-->
                <label for="lisatietoja">Lisätietoja:</label>
                <input type="text" id="lisatietoja">
            </div>
            <button type="button" onclick="checkInputs()">lähetä</button> <!----> 
        </form>
    </div>
</body>
</html>
